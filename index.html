<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Senior Year</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container sticky" style="align-items: center;">
        <h1>Senior Year: 2024</h1>
        <!--Buttons to direct Month-->
        <button type="button" class="btn" href="Sep">September</button>
        <button type="button" class="btn" href="Oct">October</button>
        <button type="button" class="btn" href="Nov">November</button>
        <button type="button" class="btn" href="Dec">December</button>
        <button type="button" class="btn" href="Jan">January</button>
        <button type="button" class="btn" href="Feb">Febuary</button>
        <button type="button" class="btn" href="March">March</button>
        <button type="button" class="btn" href="April">April</button>
        <button type="button" class="btn" href="May">May</button>
        <button type="button" class="btn" href="June">June</button>
    </div>

    <div class="container" id="Sep"></div>
    <div class="container" id="Oct"></div>
    <div class="container" id="Nov"></div>
    <div class="container" id="Dec"></div>
    <div class="container" id="Jan"></div>
    <div class="container" id="Feb"></div>
    <div class="container" id="March"></div>
    <div class="container" id="April"></div>
    <div class="container" id="May"></div>
    <div class="container" id="June"></div>

    
</body>
